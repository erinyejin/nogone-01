	<body>
		<header class="header">
			<div class="header__header-column">
				<a href="index.html">
					<img class="header-img" src="img/logo_small.png"/>
				<span class="header-name">NoGone</span>
				</a>
			</div>
		</header>
		<section>
			<div class="upload">
				<div class="file-upload">
					<div class="image-upload-wrap">
						<input
							class="file-upload-input"
							type="file"
							onchange="readURL(this);"
							accept="image/*"/>
							<div class="upload-text">
								<i class="fas fa-camera-retro fa-3x"></i>
							</div>
							<div class="upload-text">당신의 좋은 사진을 여기에!<br>Your nice pic goes here!</div>
						</div>
					</div>
					<div class="file-upload-content">
						<img class="file-upload-image" id="sns-image" src="#" alt="your image" />
					</div>
				</div>
			</div>
			<div class="loading-container" id="pg__loading">
				<img class="loading__img" src="img/loading/loading1.gif"/>
				<div class="loading__text">감성 찾는 중</div>
			</div>
			<div class="result" id="pg__result">
				<div id="label-container"></div>
				<div class="result__btns">
					<button type="button" onclick="removeUpload()" class="btn">
						<span class="btn__text">다시 해보기</span>
					</button>
					<a id="kakao-link-btn" href="javascript:;" class="btn">
						<span class="btn__text">카카오톡으로 공유하기</span>
					</a>
				</div>
			</div>
			<!-- <div class="scroll">
				<span>long scroll 😱</span>
			</div> -->
		</section>
		<footer class="footer">
			<div class="footer-joke">
				<div class="footer-joke__heights">180<br><br>170</div>
				<div class="footer-joke__box"></div>
			</div>
			<div class="footer-real">
				<div class="footer__footer-row">
					<img class="footer-img" src="img/logo_small.png"/>
					<span class="footer-name">NoGone</span>	
				<div class="footer-text">Why So Serious?</div>
				<div class="footer-contact">Help : nogonehelp@gmail.com<br>© 2020 NoGone Team, Inc. All rights reserved.</div>
				</div>
				<div class="footer-avatar">
					<div>Enough is<br>enough?</div>
					<img class="footer-avatar__avatar" src="img/avatars/blackcat.png"/>
				</div>
			</div>
		</footer>
